<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <img src="../img/logo.jpg" alt="Logo">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
				<li><a href="productos.html">Productos</a></li>
				<li><a href="ofertas.html">Ofertas</a></li>
				<li><a href="ubicacion.html">Ubicacion</a></li>
				<li><a href="contacto.html">Contacto</a></li>
            </ul>
            <input type="text" id="buscar" placeholder="Buscar">
            <img src="../img/cart.png" alt="Carrito">
        </nav>
    </header>
    <section>
        <form>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" required placeholder="Ingrese su apellido"> 
            </div>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required placeholder="Ingrese su nombre"> 
            </div>
            <div>
                <label for="e-mail">E-mail</label>
                <input type="email" id="e-mail" required placeholder="Ingrese su e-mail">
            </div>
            <div>
                <label for="celular">Celular</label>
                <input type="tel" id="celular" required placeholder="Ingrese su celular">
            </div>
            <div>
                <label for="comentario">Comentario</label>
                <textarea name="" id="comentario" cols="30" rows="10" required placeholder="Ingrese su comentario"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </section>
    <footer>
        <img src="../img/logo.jpg" alt="Logo">
        <h2>En esta parte vamos a agregar las redes sociales</h2>
    </footer>
</body>
</html>
